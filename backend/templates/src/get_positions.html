{% extends 'base.html' %}

{% block title %}
Съем позиций
{% endblock %}

{% block h1 %}
Съем позиций
{% endblock %}

{% block content %}
<table style="border-collapse: collapse; width: 100%; font-size: 12px; font-family: Arial, sans-serif; table-layout: fixed;">
    <thead>
    <tr>
        <th style="border: 1px solid #dddddd; text-align: left; font-size: 16px; padding: 8px; background-color: #f2f2f2; width: 50%">
            Запрос
        </th>
        <th style="border: 1px solid #dddddd; text-align: left; font-size: 16px; padding: 8px; background-color: #f2f2f2; width: 20%">
            Yandex
        </th>
        <th style="border: 1px solid #dddddd; text-align: left; font-size: 16px; padding: 8px; background-color: #f2f2f2; width: 20%">
            Google
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td style="border: 1px solid #dddddd; text-align: left; padding: 8px; overflow: hidden; color: blue">{{ i[0] }}</td>
        <td style="border: 1px solid #dddddd; text-align: left; padding: 8px; overflow: hidden;">{{ i[1] }}</td>
        <td style="border: 1px solid #dddddd; text-align: left; padding: 8px; overflow: hidden;">{{ i[2] }}</td>
    </tr>
    </tbody>
</table>
{% endfor %}
{% endblock %}
